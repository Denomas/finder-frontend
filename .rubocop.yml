inherit_gem:
  rubocop-govuk:
    - config/default.yml

AllCops:
  Exclude:
    - 'lib/tasks/cucumber.rake' # Automatically generated
    - 'tmp/**/*'

Lint/AmbiguousRegexpLiteral:
  Exclude:
    - 'features/**/*.rb'

Metrics/BlockLength:
  Exclude:
    - 'features/**/*.rb'
    - 'spec/**/*'
    - 'config/routes.rb'
