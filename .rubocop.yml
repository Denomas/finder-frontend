inherit_gem:
  rubocop-govuk:
    - config/default.yml
    - config/rails.yml

AllCops:
  Exclude:
    - 'lib/tasks/cucumber.rake' # Automatically generated
    - 'tmp/**/*'

Lint/AmbiguousRegexpLiteral:
  Exclude:
    - 'features/**/*.rb'

Metrics/BlockLength:
  Exclude:
    - 'features/**/*.rb'
    - 'spec/**/*'
    - 'config/routes.rb'

Rails/DynamicFindBy:
  Whitelist:
    - find_by_key
    - find_by_id

Rails/OutputSafety:
  Enabled: false
